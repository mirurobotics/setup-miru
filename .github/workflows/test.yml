name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tests
        working-directory: tests
        run: ./run.sh

  integration-test:
    name: Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
          - os: ubuntu-22.04
          - os: ubuntu-slim
          # macOS Apple Silicon
          - os: macos-15
          - os: macos-14
          # macOS Intel
          - os: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miru CLI
        id: setup
        uses: ./

      - name: Verify installation
        run: |
          miru version
          echo "Installed version: ${{ steps.setup.outputs.cli-version }}"

  version-pin-test:
    name: Version Pin Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miru CLI (pinned)
        id: setup
        uses: ./
        with:
          cli-version: 'v0.8.0'

      - name: Verify pinned version
        run: |
          version=$(miru version)
          echo "Installed: $version"
          echo "$version" | grep -q "0.8.0"

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate YAML syntax
        run: |
          python3 -c "import yaml; yaml.safe_load(open('action.yml'))"
          echo "âœ“ action.yml is valid YAML"
