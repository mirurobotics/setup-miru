name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run tests
        working-directory: tests
        run: ./run.sh --slow

  integration-test:
    name: Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
          - os: ubuntu-22.04
          - os: ubuntu-slim
          # macOS Apple Silicon
          - os: macos-15
          - os: macos-14
          # macOS Intel
          - os: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Miru CLI
        id: setup
        uses: ./

      - name: Verify installation
        run: |
          miru version
          echo "Installed version: ${{ steps.setup.outputs.version }}"

      - name: Verify version output
        run: |
          if [ -z "${{ steps.setup.outputs.version }}" ]; then
            echo "ERROR: version output is empty!"
            exit 1
          fi
          echo "version output is set correctly: ${{ steps.setup.outputs.version }}"

  version-pin-test:
    name: Version Pin Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Miru CLI (pinned)
        id: setup
        uses: ./
        with:
          version: 'v0.7.0'

      - name: Verify pinned version
        run: |
          version=$(miru version)
          echo "Installed: $version"
          echo "$version" | grep -q "0.7.0"

      - name: Verify version output matches pinned version
        run: |
          output="${{ steps.setup.outputs.version }}"
          if [ -z "$output" ]; then
            echo "ERROR: version output is empty!"
            exit 1
          fi
          if [ "$output" != "v0.7.0" ]; then
            echo "ERROR: version output '$output' does not match expected 'v0.7.0'"
            exit 1
          fi
          echo "version output correctly set to: $output"

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning