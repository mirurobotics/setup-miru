name: 'Setup Miru CLI'
description: 'Install the Miru CLI'
author: 'Miru Robotics'
branding:
  icon: 'download'
  color: 'purple'

inputs:
  version:
    description: 'Miru CLI version to install (e.g., v0.8.0). Supports exact versions (v0.8.0), major versions (v0), and minor versions (v0.8). Defaults to latest.'
    required: false
    default: 'latest'
  token:
    description: 'GitHub token for API requests (avoids rate limits). Defaults to github.token.'
    required: false
    default: ${{ github.token }}

outputs:
  version:
    description: 'The version of the CLI that was installed'
    value: ${{ steps.install.outputs.version }}

runs:
  using: 'composite'
  steps:
    - name: Install Miru CLI
      id: install
      shell: sh
      env:
        INPUT_VERSION: ${{ inputs.version }}
        GITHUB_TOKEN: ${{ inputs.token }}
      run: ${{ github.action_path }}/scripts/install-cli.sh

